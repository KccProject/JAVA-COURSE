<!DOCTYPE html>

<head>

<body>
    <!--Here we are learning about Forms in HTML-->
    <p>Here we are learning about Forms in HTML</p>
    <br>
    <form >
        <!--for link b/w label & input 'for' in label and 'id' in input have to be same.-->
        <!--Place holder 
        it show faded text in text area of input -->
        <label for="email" >Email Id : </label>
        <input type="text" name="" id="email" placeholder="user@example.com">
        <br><br>
        <label for="password">Password : </label>
        <input type="text" name="" id="password" placeholder="********">
        <br><br>
        <!--Both are Correct-->
        <!--<input type="submit" value="SUBMIT">-->
        <button>SUBMIT</button>

    </form>

    -->

            <!-- id is always unique for everytag -->
